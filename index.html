<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="site-header">
        <img src="img/logo.svg" alt="Logotipo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>

            <div class="campo">
                <input type="text" id="usuario">
                <label for="">Email o número de teléfono</label>
            </div>

            <div class="campo">
                <input type="password" id="password">
                <label for="">Contraseña</label>
                <span>Mostrar</span>
            </div>

            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuerdame</label>
                </div>

                <div class="ayuda">
                    <a href="">¿Necesitas ayuda?</a>
                </div>
            </div>


        </form>

        <div class="contenido-inferior">
            <a href="">Iniciar Sesión con facebook</a>
            <p class="nuevo-usuario">¿Primera vez en Netflix? <a href="#">Suscribete ya</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 01-8000-5623</p>

            <nav class="menu-footer">
                <a href="#">Terminos de las tarjetas de regalo</a>
                <a href="#">Terminos de uso</a>
                <a href="#">Declaracion de privacidad</a>
            </nav>

            <select class="idioma" name="" id="">
                <option value="eng">Ingles</option>
                <option value="esp">Español</option>
            </select>
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
